<script>
    //with parameters and return
    function addNumber(a,b){
        return a + b;
    }
    //with parameter but without return
    function addNumber2(a,b){
        console.log(a+b);
    }
    //without parameter or return
    function addNumber3(){
        var a = 10;
        var b = 20;
        console.log(a + b);
    }
    //without paraments but with return
    function addNumber4(){
        var a = 10;
        var b = 20;
        return a + b;
    }
</script>
